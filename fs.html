<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وجبات شرقية</title>
    <style>
        body {
            background-color: #8B4513; /* لون بني */
            color: #FFFFFF; /* لون الخط أبيض */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .title {
            background-color: #D2691E; /* لون يناسب الخلفية */
            color: #FFFFFF; /* لون الخط */
            padding: 10px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .meals-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .meals-list li {
            background-color: #A0522D; /* لون أطباق شرقية */
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 18px;
        }
        @media (max-width: 768px) {
    body {
        font-size: 14px;  /* تصغير الخط */
    }
    /* تنسيقات إضافية حسب الحاجة */
    .container {
        width: 100%;
    }
}


    </style>
</head>
<body>
    <a href="res.html">  الصفحة الرئيسية </a>
    <h2>تواصل معنا </h2>

    <div class="container">
        <div class="title">وجبات شرقية</div>
        <ul class="meals-list">
            <li>كباب عراقي</li>
            <li>الدولمة</li>
            <li>برياني بالدجاج</li>
            <li>المجبوس الخليجي</li>
            <li>المنسف الأردني</li>
            <li>التبولة اللبنانية</li>
            <li>المحشي السوري</li>
            <li>الفلافل مع الحمص</li>
            <li>الشاورما بالدجاج أو اللحم</li>
            <li>الكبة الموصلية</li>
        </ul>
    </div>
</body>
</html>
