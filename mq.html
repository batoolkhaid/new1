<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المقبلات</title>
    <style>
        body {
            background-color: #8B4513; /* لون بني */
            color: #FFFFFF; /* لون الخط أبيض */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .title {
            background-color: #D2691E; /* لون يناسب الخلفية */
            color: #FFFFFF; /* لون الخط */
            padding: 10px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .appetizers-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .appetizers-list li {
            background-color: #A0522D; /* لون المقبلات */
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <a href="res.html" style="color: aliceblue;">  الصفحة الرئيسية </a>
    <h2>تواصل معنا </h2>

    <div class="container">
        <div class="title">المقبلات</div>
        <ul class="appetizers-list">
            <li>بطاطا مقلية مع الجبن</li>
            <li>حلقات البصل (أونيون رينغز)</li>
            <li>أصابع الموزاريلا</li>
            <li>متبل بابا غنوج</li>
            <li>حمص بزيت الزيتون</li>
            <li>ورق عنب بالزيت</li>
            <li>مقبلات سمبوسة</li>
            <li>شوربة الفطر بالكريمة</li>
            <li>سلطة سيزر</li>
            <li>سلطة يونانية</li>
        </ul>
    </div>
</body>
</html>
