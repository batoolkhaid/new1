<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المشروبات</title>
    <style>
        body {
            background-color: #8B4513; /* لون بني */
            color: #FFFFFF; /* لون الخط أبيض */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .title {
            background-color: #D2691E; /* لون يناسب الخلفية */
            color: #FFFFFF; /* لون الخط */
            padding: 10px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .drinks-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .drinks-list li {
            background-color: #A0522D; /* لون مشروبات */
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 18px;
        }
        @media (max-width: 768px) {
    body {
        font-size: 14px;  /* تصغير الخط */
    }
    /* تنسيقات إضافية حسب الحاجة */
    .container {
        width: 100%;
    }
}

    </style>
</head>


<a href="res.html" style="color: #FFFFFF;">  الصفحة الرئيسية </a>
<h2>تواصل معنا </h2>

<body>
    <div class="container">
        <div class="title">المشروبات</div>
        <ul class="drinks-list">
            <li>عصير برتقال طازج</li>
            <li>عصير ليمون نعناع</li>
            <li>موهيتو بنكهة التوت</li>
            <li>قهوة أمريكية</li>
            <li>لاتيه كراميل</li>
            <li>ميلك شيك شوكولاتة</li>
            <li>شاي الكرك</li>
            <li>شاي مغربي بالنعناع</li>
        </ul>
    </div>
</body>
</html>
