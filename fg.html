<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وجبات غربية</title>
    <style>
        body {
            background-color: #8B4513; /* لون بني */
            color: #FFFFFF; /* لون الخط أبيض */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .title {
            background-color: #D2691E; /* لون يناسب الخلفية */
            color: #FFFFFF; /* لون الخط */
            padding: 10px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .meals-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .meals-list li {
            background-color: #A0522D; /* لون أطباق غربية */
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 18px;
        }
        @media (max-width: 768px) {
    body {
        font-size: 14px;  /* تصغير الخط */
    }
    /* تنسيقات إضافية حسب الحاجة */
    .container {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <a href="res.html" style="color: aliceblue;">  الصفحة الرئيسية </a>
    <h2>تواصل معنا </h2>


    <div class="container">
        <div class="title">وجبات غربية</div>
        <ul class="meals-list">
            <li>بيتزا مارغريتا</li>
            <li>سباغيتي بولونيز</li>
            <li>برجر كلاسيك</li>
            <li>لازانيا باللحم</li>
            <li>كوردون بلو</li>
            <li>ستيك مشوي مع صوص الفلفل الأسود</li>
            <li>فيليه سالمون مشوي</li>
            <li>فرايد تشيكن كرانشي</li>
            <li>مك آند تشيز</li>
            <li>روبيان مشوي بالزبدة والثوم</li>
        </ul>
    </div>
</body>
</html>
